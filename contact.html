<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Nav Bar Start  -->
    <nav class="navbar navbar-expand-lg text-primary">
      <div class="container-fluid">
        <a class="navbar-brand fs-2 mx-3" href="#">SkillTech</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav m-lg-auto gap-5">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="course.html">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <!-- Contact form Start  -->

    <div class="container">
        <div class="contactform disc p-3 py-4 p-md-5 m-auto mt-3">
            <form action="">
             <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    aria-describedby="helpId"
                    placeholder="Enter Email"
                />
             </div>
             <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    aria-describedby="helpId"
                    placeholder="Enter Name"
                />
             </div>
             <div class="mb-3">
                <label for="text" class="form-label">Mobile NO</label>
                <input
                    type="text"
                    class="form-control"
                    name="text"
                    id="text"
                    aria-describedby="helpId"
                    placeholder="Enter Phone"
                />
             </div>
             <div class="mb-3">
                <label for="" class="form-label">Message</label>
                <textarea class="form-control" name="" id="" rows="3"></textarea>
             </div>
             <button class="btn btn-primary">Submit</button>
             
            </form>
        </div>
    </div>

    <!-- Contact form End  -->



    <footer>
      <div class="container mt-3 py-4">
        <div class="row">
          <div class="col-md-4 p-3">
            <a class="navbar-brand fs-2" href="#">SkillTech</a>
            <p class="my-3">
              We provide the best couses in ouur fields. All technical and non
              technical faculties are available
            </p>
          </div>
          <div class="col-md-4">
            <div class="footer-dis">
              <h4 class="footer-header font-weight-bold">Important Links</h4>
              <ul>
                <li>Home</li>
                <li>Courses</li>
                <li>About</li>
                <li>Contact</li>
              </ul>
            </div>
          </div>
          <div class="col-md-4">
            <div class="footer-dis">
              <h4 class="footer-header font-weight-bold">Support</h4>
              <div class="support mb-3">
                <div class="item">
                  <img src="img/email.svg" alt="email" class="icon me-1" />
                  help@skilltech.com
                </div>
                <div class="item mt-2">
                  <img src="img/call.svg" alt="call" class="icon me-1" /> +91
                  12345 67890
                </div>
              </div>
              <span class="fs-5 my-3">Join the Conversation</span>
              <div class="d-flex gap-3 mt-3">
                <img src="img/facebook.svg" alt="facebook" class="icon p-2" />
                <img src="img/youtube.svg" alt="youtube" class="icon p-2" />
                <img src="img/linkedin.svg" alt="linkedin" class="icon p-2" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Footer End  -->

    <!-- Bootstrap script  -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
